<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var data = new Date()

        //adicionar / remover dias

        document.write(data.toString())
        data.setDate(data.getDate() + 1)
        document.write('<hr/>')
        document.write(data.toString())
        document.write('<br/> <br/> <hr/>')

        //adicionar / remover meses

        document.write(data.toString())
        data.setMonth(data.getMonth() -1)
        document.write('<hr/>')
        document.write(data.toString())

        //adicionar / remover anos
        document.write(data.toString())
        data.setFullYear(data.getFullYear() -1)
        document.write('<hr/>')
        document.write(data.toString())

        document.write('<br/> <br/> <br/> <br/>')

        // Calculos com datas
        var data1 = new Date (2017, 0, 15)

        var data2 = new Date (2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr/>')
        document.write(data2.toString())
        
        document.write('<br/> <br/> <hr/>')

        //converter datas para algo que possamos calcular
        document.write(data1.getTime()) //resgata a quantidade de milissegundos(ms) entre as datas fornecidas e 01/01/1970
        document.write('<hr/>')
        document.write(data2.getTime())

        document.write('<br/> <br/> <hr/>')

        var msEntreDatas = Math.abs(data1.getTime() - data2.getTime())

        //encontrar a quantidade de milissegundos(ms) entre data1 e data2
        document.write(msEntreDatas)

        //1 dia = 24h, 1H = 60min; 1min = 60s; 1s = 1000ms
        //1 dia = ?ms

        var msPorDia = (1*24*60*60*1000)

        document.write("1 dia tem: " + msPorDia + 'milissegundo')

        document.write('<br/> <br/> <hr/>')

        document.write('A diferença entre data1 e data2 é : ' + Math.ceil(msEntreDatas / msPorDia))
    </script>

</body>
</html>
