<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function DistribuiCaracter() {
            var caracter = document.getElementById('entrada').value
            
            //Limpar o campo
            document.getElementById('entrada').value = ''

            //limpar espaços na string
            caracter.trim()

                switch(caracter){
                    case '0': 
                    case '1': 
                    case '2': 
                    case '3': 
                    case '4': 
                    case '5': 
                    case '6': 
                    case '7': 
                    case '8': 
                    case '9':                     
                        //adicionar esses caracteres no campo numérico
                        document.getElementById('apenasNumeros').value += caracter
                        break;
                    default:
                        //adicionar esses caracteres no campo alfabético
                        document.getElementById('apenasLetras').value += caracter
                    }
                }
    </script>


</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="DistribuiCaracter()" id="entrada">

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenasLetras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenasNumeros">
    
</body>
</html>
