<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes de Elementos</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>

    <script>
        function ModificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>


</head>
<body>
    <div id="mensagem" class="estilo1">Manipulando Classes de Elementos</div>
    <hr>
    <button type="button" onclick="ModificaClasse()">Aplicar classe</button>
</body>
</html>
